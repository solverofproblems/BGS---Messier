<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Messier Data & Creative">
    <meta name="description" content="Crie conexÃµes entre a Messier e o mundo!">
    <title>Criar contatos</title>
    <link rel="stylesheet" href="../css/style_register_users.css">
    <script src="../js/script_register_users.js"></script>
</head>


<body id="areaTotal">
    
    <section class="section">


        <img src="https://messier.com.br/wp-content/uploads/2023/10/logotipo-messier-games-animations.svg">

        <h3>Crie novos contatos para a Messier!</h3>

        <input id="name_content" type="text" placeholder="Nome" required></input>
        <input id="email_content" type="email" placeholder="E-mail" required></input>
        <input id="telef_content" type="text" placeholder="Telefone" required></input>
        <input id="empresa_content" type="text" placeholder="Empresa (opcional)"></input>
        <input id="linkedin_content" type="url" placeholder="LinkedIn (opcional)"></input>

        <button id="submit-button" onclick="criarContatos()">Enviar</button>


    </section>

    <!-- Tela de Carregamento -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Registrando contato...</div>
            <div class="loading-subtext">Aguarde um momento</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
