<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" name="Messier Data & Creative">
    <meta name="description" content="Faça login para criar novas conexões entre a Messier e o mundo!">
    <title>Login</title>
    <link rel="stylesheet" href='../css/style.css'>
    <script src="../js/script.js"></script>

</head>
<body id="areaTotal">
    
    <section class="section">

        <img src="https://messier.com.br/wp-content/uploads/2023/10/logotipo-messier-games-animations.svg">

        <h3>Faça login antes de registrar novas parcerias.</h3>

        <input name="text" id="name-admin" placeholder="Nome" required></input>
        <input name="text" id="password-admin" placeholder="Senha" type="password" required></input>
        <button id="login-button" onclick="verificarUsuario()">Verificar</button>

    </section>

    <!-- Tela de Carregamento -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Verificando credenciais...</div>
            <div class="loading-subtext">Aguarde um momento</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
